<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
    <title>Dashboard &mdash; DISDIKBUD Prov. Kaltim </title>
    <link rel="icon" href="img/logo/logo_disdik.png">

    <!-- General CSS Files -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <!-- CSS Libraries -->
    <link rel="stylesheet" href="node_modules/jqvmap/dist/jqvmap.min.css">
    <link rel="stylesheet" href="node_modules/weathericons/css/weather-icons.min.css">
    <link rel="stylesheet" href="node_modules/weathericons/css/weather-icons-wind.min.css">
    <link rel="stylesheet" href="node_modules/summernote/dist/summernote-bs4.css">

    <!-- Template CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
    <style>
        body{
          background: linear-gradient(90deg, rgba(40,184,254,1) 0%, rgba(100,153,240,1) 35%, rgba(142,118,209,1) 90%);
          overflow-y: hidden;
        }
        .lgn{
          height: 100vh;
        }
        .card-header{
          display: block !important;
        }

        @media (max-width: 480px) {
          body{
            overflow-y: auto;
          }
        }
    </style>

</head>
<body>
    <section id="login">
        <div class="row lgn m-4">
            <div class="col-md align-self-center text-center">
                <img src="img/logo/logo_disdik.png" alt="" width="100">
                <h3 class="text-light">Dinas Pendidikan dan Kebudayaan <br>Provinsi Kalimantan Timur 
                </h3>
            </div>
            <div class="col-md align-self-center">
                <div class="card">
                    <div class="card-body">
                        <div class="card" id="sample-login">
                            <form>
                              <div class="card-header text-center" style="color: blue;">
                                <h3>LOGIN</h3>
                                <h4 style="color: blue;">SEKOLAH - BEASISWA KALTIM</h4>
                                <p>htpps://sekolah-beasiswa.kaltimprov.go.id</p>
                              </div>
                              <div class="card-body pb-0">
                                <div class="form-group">
                                  <label>NPSN</label>
                                  <div class="input-group">
                                    <div class="input-group-prepend">
                                      <div class="input-group-text">
                                        <i class="fas fa-hashtag"></i>
                                      </div>
                                    </div>
                                    <input type="text" class="form-control" placeholder="NPSN">
                                  </div>
                                </div>
                                <div class="form-group">
                                  <label>Password</label>
                                  <div class="input-group">
                                    <div class="input-group-prepend">
                                      <div class="input-group-text">
                                        <i class="fas fa-lock"></i>
                                      </div>
                                    </div>
                                    <input type="password" class="form-control" placeholder="Password">
                                  </div>
                                </div>
                              </div>
                              <div class="card-footer">
                                <a href="#" class="btn btn-lg btn-primary">LOGIN</a>
                              </div>
                            </form>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- General JS Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.nicescroll/3.7.6/jquery.nicescroll.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="js/stisla.js"></script>

    <!-- JS Libraies -->
    <script src="node_modules/simpleweather/jquery.simpleWeather.min.js"></script>
    <script src="node_modules/chart.js/dist/Chart.min.js"></script>
    <script src="node_modules/jqvmap/dist/jquery.vmap.min.js"></script>
    <script src="node_modules/jqvmap/dist/maps/jquery.vmap.world.js"></script>
    <script src="node_modules/summernote/dist/summernote-bs4.js"></script>
    <script src="node_modules/chocolat/dist/js/jquery.chocolat.min.js"></script>

    <!-- Template JS File -->
    <script src="js/scripts.js"></script>
    <script src="js/custom.js"></script>

    <!-- Page Specific JS File -->
    <script src="js/page/index-0.js"></script>
</body>
</html>
